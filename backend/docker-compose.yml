version: '3.8'

services:
  db:
    image: postgres:15
    container_name: my_postgres_db
    restart: always
    environment:
      POSTGRES_USER: myadmin
      POSTGRES_PASSWORD: mypassword
      POSTGRES_db: my_db
    ports:
      - "5432:5432"
    volumes:
      - postgress_data:/var/lib/postgresql/postgress_data


volumes:
  postgress_data: